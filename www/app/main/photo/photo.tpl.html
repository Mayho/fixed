<ion-view title="Search Loads">

  <ion-content has-tabs="true" has-header="true">

    <div class="padding">
      <button ng-click='takePhoto("CAMERA")' class="button button-full icon-left ion-android-camera button-dark">
        Take a Photo
      </button>

      <button ng-click='takePhoto("PHOTOLIBRARY")'class="button button-full icon-left ion-android-image button-dark">

      </button>
    </div>

    <br>

    <img id="preview">

  </ion-content>

</ion-view>
